<html>

<head>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/hoorayui/globle.css" />
    <link rel="stylesheet" href="/js/hooray/lib/hooraylibs.css" />
    <link rel="stylesheet" href="/css/hoorayui/sys.css" />
    <link rel="stylesheet" href="/css/hoorayui/lobibox.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
        rel="stylesheet">
    <style>
        * {
            font-size: 12px !important;
        }
    </style>
</head>

<body>


    <div style="overflow:hidden">
        <div class="loading" style="display: none"></div>
        <div class="bg">
            <div class="SignFlowHomepage-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4"
                            style="float:none;display:block;margin-left:auto;margin-right:auto">
                            <div class="card">
                                <div class="card-header">登录信息</div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="oi oi-person"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control" name="UserName" id="UserName"
                                                value="alahuakeba" placeholder="用户名" datatype="s2-10" nullmsg="请输入用户名"
                                                errormsg="用户名长度为2-10个字符" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="oi oi-lock-locked "></i>
                                                </span>
                                            </div>
                                            <input type="password" class="form-control" name="Password" id="Password"
                                                value="" placeholder="密码" datatype="*6-12" nullmsg="请输入用户密码"
                                                errormsg="用户密码长度为6-12个字符" />
                                        </div>
                                    </div>
                                    <div class="form-inline mb-2">
                                        <label class="checkbox">
                                            <input type="checkbox"
                                                onchange="$('#remember').val($(this).prop('checked'))" class="mr-2">
                                            七天内登录
                                            <input type="hidden" name="Remember" value='false' id="remember">
                                        </label>
                                    </div>
                                    <a class="btn btn-success btn-block" id="btn-submit" href="###">登 陆</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-browser/0.1.0/jquery.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.bootcss.com/sugar/2.0.4/sugar.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdn.bootcss.com/mousetrap/1.6.1/mousetrap.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="/js/hooray/lib/hooraylibs.js"></script>
<script src="/js/newcrm.site.min.js"></script>

<script src="https://cdn.bootcss.com/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="/js/signalr/signalr.min.js"></script>
