<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<form id="form" name="form" action="http://localhost:49689/api/filestorage/upload" enctype="multipart/form-data" method="post">
		<input type="file" name="file" width="100px" />
		<input type="hidden" name="accountId" value="1">
		<input type="hidden" name="uploadtype" value="icon">
		<input id="btn" type="button" onclick="upload()" value="上传" />
	</form>
</body>
</html>
<script>
    function upload() {
        document.getElementById('form').submit();
    }
</script>
